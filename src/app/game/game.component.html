<app-player
	*ngFor="let player of game.players; let i = index"
	[ngStyle]="{ 'top.px': 70 + 80 * i }"
	[playerActive]="i === game.currentPlayer"
	[name]="player"
	class="player-position"
></app-player>

<div class="field">
	<div class="card-stack">
		<img
			[ngStyle]="{ 'right.px': i * 3, 'top.px': i }"
			*ngFor="let c of [0, 1, 2, 3, 4]; let i = index"
			src="/assets/img/cards/card_cover.png"
			alt=""
		/>
		<img (click)="takeCard()" class="top-card" style="right: 15px" src="/assets/img/cards/card_cover.png" alt="" />

		<img
			*ngFor="let card of game.playedCards; let i = index"
			class="played-card"
			style="right: 15px"
			src="/assets/img/cards/{{ card }}.png"
			alt=""
		/>

		<img
			(click)="takeCard()"
			*ngIf="pickCardAnimation"
			class="pick-card"
			style="right: 15px"
			src="/assets/img/cards/{{ currentCard }}.png"
			alt=""
		/>
	</div>
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab (click)="openDialog()" class="btn-add">
	<mat-icon>add</mat-icon>
</button>
